<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="Sign_in_up_Responsive.css">
    <meta charset= "utf-8">
    <title> Sign up page </title>
    </head>

    <body>
    <div class="sign_Page">
    <header>
            <img src="logo.png" alt="logo" class="logo">

    </header>
    
    <div class="wrapUp">
        <div >
        <p id="heading">Sign up</p>
        </div>
        
        <form>
            <p>First name <span>*</span>
            </p>
        <input type="text" placeholder="Nancy">
            
            <p>Last name <span>*</span>
            </p>
        <input type="text" placeholder="McQueen">
            
            <p>Email <span>*</span>
            </p>
        <input type="text" placeholder="nancy.mcqueen@mail.com">
            
        <p>Password:</p>
            <input type="password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;">
            <span id="showPass">Show</span>
            
            <input class="submit" type="submit" value="Create account">
            
        </form>
 
        <div class="sign">
            <p>    
            <a href="#">Go back to log in</a>
            </p>
        </div>
    </div>    
</div> 
        
    </body>

</html>
