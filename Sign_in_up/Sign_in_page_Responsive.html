<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="Sign_in_up_Responsive.css">
    <meta charset= "utf-8">
    <title> Sign in page </title>
    </head>

    <body>
    <div class="sign_Page">
    <header>
            <img src="logo.png" alt="logo" class="logo">

    </header>
    
    <div class="wrap">
        <div >
        <p id="heading">Log in</p>
        </div>
        
        <form>
        <p>Email:</p>
        <input type="text" placeholder="user@mail.com">
        
        <p>Password:</p>
            <input type="password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;">
            <p id="forgotPass"><a href="#"> Forgot password?</a></p>
            
            <input class="submit" type="submit" value="Sign in">
            
        </form>
 
        <div class="sign">
            <p>Don't have an account? 
                <a href="#">Create account</a>
            </p>
        </div>
    </div>    
</div> 
        
    </body>

</html>
