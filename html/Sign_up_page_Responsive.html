<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="../styles/Sign_in_up_Responsive.css">
    <script src="../script/sign_up.js" language="javascript" type="text/javascript"></script>
    <meta charset= "utf-8">
    <title> Sign up page </title>
    </head>

    <body>
    <div class="sign_Page">
    <header>
        <div class="header__logo">
        <img src="../assets/images/logoW.png" alt="wristoLogo">
        <span> wristo </span>
        </div>

    </header>
    
    <div class="wrapUp">
        <div >
        <p id="heading">Sign up</p>
        </div>
        
        <form class="signUpForm" action="https://wristo-platform-backend-stg.herokuapp.com/auth/sign_up" method="post">
            <p>First name <span>*</span>
            </p>
        <input class="firstName" type="text" placeholder="Nancy">
            
            <p>Last name <span>*</span>
            </p>
        <input class="lastName" type="text" placeholder="McQueen">
            
            <p>Email <span>*</span>
            </p>
        <input class="email" type="text" placeholder="nancy.mcqueen@mail.com">
            
        <p>Password <span>*</span></p>
            <input class="password" type="password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;">
            <span id="showPass">Show</span>
            
            <input class="submit" type="button" value="Create account" onclick="getData()">
            
        </form>
 
        <div class="sign">
            <p>    
            <a href="#">Go back to log in</a>
            </p>
        </div>
    </div>    
</div> 
        
    </body>

</html>
