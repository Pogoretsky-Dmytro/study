<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="../styles/Sign_in_up_Responsive.css">

    <title> Sign in page </title>
    </head>

    <body>
    <div class="sign_Page">
    <header>
        <div class="header__logo">

        <span> wristo </span>
        </div>
        

    </header>
    
    <div class="wrap">
        <div >

        </div>
        
        <form>
        <p>Email</p>
        <input class="email" type="text" placeholder="user@mail.com">
        
        <p>Password</p>
            <input class="password" type="password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;">
            <p id="forgotPass"><a href="#"> Forgot password?</a></p>
            
            <input class="submit" type="submit" value="Sign in">
            
        </form>
 
        <div class="sign">
            <p>Don't have an account? 
                <a href="../html/Sign_up_page_Responsive.html">Create account</a>
            </p>
        </div>
    </div>    
</div> 
        
    </body>

</html>
